<div class="form-group">
  <div class="col-sm-10">
    <input type="text" name="name" class="form-control" [(ngModel)]="name" #Name>
    
    <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName" #LastName>

    <button type="button" class="btn btn-default" (click)="submit(Name.value,LastName.value)">Submit</button>
    
    <hr/>
    <div *ngIf="submitted">
      <span>
      The Title is {{title}} 
      </span>
    </div>

  </div>
</div>
